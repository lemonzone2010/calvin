<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery UI Autocomplete - Remote datasource</title>
	
	<link type="text/css" rel="stylesheet" href="../js/jquery-ui-1.8.21/css/redmond/jquery-ui-1.8.21.custom.css"/>
<script src="../js/jquery/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../js/jquery-ui-1.8.21/js/jquery-ui-1.8.21.custom.min.js"></script>
	<style>
	.ui-autocomplete-loading { background: white url('ui-anim_basic_16x16.gif') right center no-repeat; }
	</style>
	<script>
	$(function() {
		function log( message ) {
			$( "<div/>" ).text( message ).prependTo( "#log" );
			$( "#log" ).scrollTop( 0 );
		}

		$( "#names" ).autocomplete({
			source: "../suggestdemo",
			minLength: 1,
			autoFocus:true,
			select: function( event, ui ) {
				log( 
					"Selected: " + ui.item.value  );
			}
		});
	});
	</script>
</head>
<body>

<div class="demo">

<div class="ui-widget">
	<label for="names">名称: </label>
	<input id="names" />
</div>

<div class="ui-widget" style="margin-top:2em; font-family:Arial">
	结果:
	<div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
</div>

</div><!-- End demo -->
