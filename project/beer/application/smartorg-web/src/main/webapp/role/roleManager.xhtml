<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax"
	xmlns:om="http://www.apusic.com/jsf/misc" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core" renderKitId="AJAX"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:ebiz="http://www.apusic.com/framework-web">

	<ui:decorate template="/template/ebiz_smartorg_template.xhtml">
		<ui:param name="title" value="角色管理"></ui:param>
		<ui:define name="content">
			<w:form>
				<w:dataGrid id="roleGrid" paged="true" rows="10" height="400" width="800" toolBarPosition="bottom">
					<w:toolBar>
						<w:button id="addRole" value="添加" />
						<w:button id="updateRole" value="修改" />
						<w:button id="deleteRole" value="删除" onclick="if(confirm('确认是否删除你选择的角色')){return true;}else{return false;}"/>
					</w:toolBar>
					<w:pagingToolbar displayInfo="true" displayMsg="显示 {0} - {1}，共 {2} 条" />
				</w:dataGrid>
			</w:form>

				<layout:window id="addRoleWindows" width="400" height="200" modal="true" resizable="false">
					<w:form id="addRoleWindowsForm">
						<w:textField hidden="true" value="#{role.roleManagerBean.uiRole.id}"></w:textField>
						<table>
							<tr><td><h:outputLabel value="角色:" /></td><td><w:textField value="#{role.roleManagerBean.uiRole.name}" required="true"></w:textField></td></tr>
							<tr><td><h:outputLabel value="角色名:" /></td><td><w:textField value="#{role.roleManagerBean.uiRole.alias}" required="true"/></td></tr>
							<tr><td><h:outputLabel value="描述:" /></td><td><w:textArea value="#{role.roleManagerBean.uiRole.desc}" width="150" height="50"/></td></tr>
							<tr><td><w:button style="margin-right: 10px" label="保存" id="submitRole" alwaysSubmit="true"/></td>
								<td><w:button label="关闭" id="closeRoleWindows" immediate="true"/></td></tr>
						</table>
					</w:form>
				</layout:window>
		</ui:define>
	</ui:decorate>
</f:view>
